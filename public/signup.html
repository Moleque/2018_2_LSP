<html>
    <head>
        <meta charset="utf-8"/>
        <title>Регистрация</title>
        <link rel="stylesheet" href="/style.css"/>
    </head>

    <body>
        <div class="menu">
            <h2>Вход</h2>
            <form>
                <p><input type="text" id="login" placeholder="Логин"/></p>
                <p><input type="email" id="email" placeholder="Почта"/></p>
                <p><input type="password" id="password" placeholder="Пароль"/></p>
                <p><input type="password" id="password_repeat" placeholder="Повторите пароль"/></p>
                <p><button type="button" id="submitbutton">Зарегистрироваться</button></p>
            </form>
        </div>
    </body>
</html>
